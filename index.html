<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Gallery</title>
  </head>
  <body>
    <div class="gallery">
      <div class="picture">
        <div class="picture__imagen">
          <img
            src="./assets/img/g1.jpg"
            alt="imagen"
            id="picture"
            class="picture__img"
          />
        </div>
      </div>
      <div class="contador">
        <span class="clip-me"></span>of<span class="clip-me"></span>
      </div>
      <div class="carousel">
        <div class="carousel__btn" id="prev">
          <img
            src="./assets/icon/arrow.svg"
            alt="icon arrow"
            class="carousel__btn-img carousel__btn-img--prev"
          />
        </div>
        <div class="carousel__container">
          <div
            class="carousel__item"
            style="background-image: url(./assets/img/g1.jpg)"
          ></div>
          <div
            class="carousel__item"
            style="background-image: url(./assets/img/g2.jpg)"
          ></div>
          <div
            class="carousel__item"
            style="background-image: url(./assets/img/g3.jpg)"
          ></div>
          <div
            class="carousel__item"
            style="background-image: url(./assets/img/g4.jpg)"
          ></div>
          <div
            class="carousel__item"
            style="background-image: url(./assets/img/g5.jpg)"
          ></div>
          <div
            class="carousel__item"
            style="background-image: url(./assets/img/g6.jpg)"
          ></div>
          <div
            class="carousel__item"
            style="background-image: url(./assets/img/g7.jpg)"
          ></div>
          <div
            class="carousel__item"
            style="background-image: url(./assets/img/g8.jpg)"
          ></div>
          <div
            class="carousel__item"
            style="background-image: url(./assets/img/g9.jpg)"
          ></div>
          <div
            class="carousel__item"
            style="background-image: url(./assets/img/g10.jpg)"
          ></div>
        </div>
        <div class="carousel__btn" id="next">
          <img
            src="./assets/icon/arrow.svg"
            alt="icon arrow"
            class="carousel__btn-img"
          />
        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
